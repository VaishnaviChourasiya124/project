{% extends "layout.html" %}
{% block content %}
<div class="w3-row">
<div class="w3-col s6">
<div class="w3-card-4 w3-margin">

  <header class="w3-container w3-blue">
    <h1>Captured Face</h1>
  </header>

    <img src="static/images/test_image.jpg" alt="Alps" style="width: 100%">
    <div class="w3-container w3-center">
      <p>Real Time Face Recognition</p>
     
    </div>
    <footer class="w3-container w3-blue">
      <h5></h5>
    </footer>

  </div>
</div>

<div class="w3-col s6">
  <div class="w3-card-4 w3-margin">

    <header class="w3-container w3-blue">
      <h1>Fill The Form</h1>
    </header>
  
    <form class="w3-container" action="" method="post" enctype="multipart/form-data">
      <label class="w3-text-teal"><b>User Name</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='username' value="{{ username }}">
    
      <label class="w3-text-teal"><b>Password</b></label>
      <input class="w3-input w3-border w3-light-grey" type="password" name='password' value="{{ password }}">

      <br>
      <input class="w3-btn w3-blue-grey" name="prediction" type="submit" value="Unlock">
      
    </form>
        <br>

        <div class="w3-text-red">
          <strong>{{ error }}</strong>
        </div>  

      <footer class="w3-container w3-blue">
        <h5></h5>
      </footer>
  
    </div>
  </div>

  </div>

  {% endblock %}
